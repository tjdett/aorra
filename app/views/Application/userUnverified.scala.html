@(
  user: models.User
)

@main("User now awaiting verification") {
  
  <div class="span12">
  <div class="page-header">
  <h1>User now awaiting verification</h1>
  </div>
  
  <p>The specified user now exists:</p>
  
  <address>
    <strong>@user.getName</strong><br />
    <a href="mailto:#">@user.getEmail</a>
  </address>
  
  <p>
  A confirmation email has been sent to them.
  
  They will need to follow the included link to set their password.
  </p>

}
