<div class="tabbable">
  <ul class="nav nav-tabs">
    <li class="active">
      <a href="#html-tab" data-toggle="tab">HTML</a>
    </li>
    {{#editable}}
    <li>
      <a href="#html-diff-tab" data-toggle="tab">Compare Differences</a>
    </li>
    {{/editable}}
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="html-tab">
      <div class="html-toolbar"
        data-role="editor-toolbar"
        data-target="html-pane">
        <div class="btn-group">
          <a class="btn btn-default" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
          <a class="btn btn-default" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
          <a class="btn btn-default" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
          <a class="btn btn-default" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
        </div>
        <div class="btn-group">
        <a class="btn btn-default" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
        <a class="btn btn-default" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
        <a class="btn btn-default" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-outdent"></i></a>
        <a class="btn btn-default" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
        </div>
        <div class="btn-group">
          <a class="btn btn-default dropdown-toggle" data-toggle="dropdown"
            title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a data-edit="formatBlock <h1>">Heading 1</a></li>
            <li><a data-edit="formatBlock <h2>">Heading 2</a></li>
            <li><a data-edit="formatBlock <h3>">Heading 3</a></li>
            <li><a data-edit="formatBlock <h4>">Heading 4</a></li>
            <li><a data-edit="formatBlock <p>">Paragraph</a></li>
            <li><a data-edit="formatBlock <blockquote>">Quote</a></li>
          </ul>
        </div>
        <span class="chart-selector"></span>
        <div class="btn-group">
          <a class="btn btn-default" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
          <a class="btn btn-default" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
        </div>
      </div>
      <div class="html-pane" {{#editable}}contenteditable="true"{{/editable}}>{{{html}}}</div>
    </div>
    {{#editable}}
    <div class="tab-pane" id="html-diff-tab">
      <div class="diff-pane">{{html}}</div>
    </div>
    {{/editable}}
  </div>
  {{#editable}}
  <div class="pull-right">
    <br/>
    <button class="btn btn-default save">Save</button>
  </div>
  {{/editable}}
</div>
