<div class="tabbable tabs-left">
  <ul class="nav nav-tabs">
    {{#charts}}
    <li{{#first}} class="active"{{/first}}>
      <a href="#chart-image-{{slug}}" data-toggle="tab">{{region}}</a>
    </li>
    {{/charts}}
  </ul>
  <div class="tab-content">
    {{#charts}}
    <div class="tab-pane {{#first}}active{{/first}}" id="chart-image-{{slug}}">
      <img src="{{url}}" alt="Chart for {{region}}" />
    </div>
    {{/charts}}
  </div>
</div>
