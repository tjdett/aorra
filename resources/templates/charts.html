<p>
  <a class="btn btn-default" href="{{zip}}">
    <i class="fa fa-download"></i>
    Download Charts
  </a>
</p>
<div class="tabbable">
  <ul class="nav nav-tabs">
    {{#charts}}
    <li{{#first}} class="active"{{/first}} style="width: 8em; font-size: 75%">
      <a href="#chart-image-{{slug}}" data-toggle="tab">
        {{title}}
      </a>
    </li>
    {{/charts}}
  </ul>
  <div class="tab-content">
    {{#charts}}
    <div class="tab-pane {{#first}}active{{/first}}" id="chart-image-{{slug}}">
      <img src="{{url}}" alt="Chart for {{region}}" />
      <p class="commentary" data-url="{{html}}"></p>
      <p>
      Download as: 
      <ul class="list-inline">
        <li>
          <a href="{{csv}}">
            <i class="fa fa-table"></i>
            CSV
          </a>
        </li>
        <li>
          <a href="{{docx}}">
            <i class="fa fa-file-text"></i>
            Word Document
          </a>
        </li>
      </ul>
      </p>
    </div>
    {{/charts}}
  </div>
</div>
