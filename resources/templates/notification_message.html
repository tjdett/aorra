<div class="pull-left">
  {{#read}}
  <i class="fa fa-envelope-o fa-2x media-object" title="Read"></i>
  {{/read}}
  {{^read}}
  <a href="#" class="unread" title="Mark as read">
    <i class="fa fa-envelope fa-2x media-object"></i>
  </a>
  {{/read}}
</div>
<div class="media-body">
  <button type="button" class="close delete" title="Delete Message">
    &times;
  </button>
  {{&message}}
  <div class="timestamp text-muted pull-right">{{timestamp}}</div>
</div>
