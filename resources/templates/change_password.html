<div class="page-header">
  <h1>Change Password</h1>
</div>

<form class="form-horizontal" method="POST" action="/change-password">
  <div class="form-group">
    <label class="col-lg-4 control-label" for="currentPassword">
      Current Password
    </label>
    <div class="col-lg-8">
      <input class="form-control" type="password" name="currentPassword" id="currentPassword" />
    </div>
  </div>
  <br/>
  <div class="form-group">
    <label class="col-lg-4 control-label" for="newPassword">New Password</label>
    <div class="col-lg-8">
      <input class="form-control" type="password" name="newPassword" id="newPassword" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-4 control-label" for="repeatPassword">
      Confirm New Password
    </label>
    <div class="col-lg-8">
      <input class="form-control" type="password" id="repeatPassword" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-8 col-lg-offset-4">
      <button type="submit" class="btn btn-primary" disabled>
        <i class="fa fa-ellipsis-horizontal"></i> Change Password
      </button>
    </div>
  </div>
  <div class="outcome"></div>
</form>
