<td>
  <span class="timestamp">{{timestamp}}</span>
</td>
<td>
  {{#author}}
  <span class="user-avatar"></span>
  <a href="mailto:{{email}}">
    {{name}}
  </a>
  {{/author}}
</td>
<td>
  {{#canDelete}}
  <button type="button" class="close js-delete" title="Delete Version">
    &times;
  </button>
  {{/canDelete}}
  <div class="visible-lg">
    <a href="{{downloadUrl}}" title="Download Version">
      <i class="fa fa-download"></i> Download
    </a>
    &nbsp;
    {{#canCompare}}
    <button type="button" class="btn btn-link js-filediff"
      title="Compare Versions">
      <i class="fa fa-exchange"></i> Compare
    </button>
    {{/canCompare}}
  </div>
  <div class="hidden-lg">
    <a href="{{downloadUrl}}" title="Download Version">
      <i class="fa fa-download"></i>
    </a>
    &nbsp;
    {{#canCompare}}
    <button type="button" class="btn btn-link js-filediff"
      title="Compare Versions">
      <i class="fa fa-exchange"></i>
    </button>
    {{/canCompare}}
  </div>
</td>
